
<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo" routerLink="/">
        <h1>{{ title }}</h1>
      </div>
      
      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation menu">
        <span class="menu-icon" [class.open]="isMenuOpen"></span>
      </button>
      
      <nav class="main-nav" [class.menu-open]="isMenuOpen">
        <ul>
          <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a></li>
          <li><a routerLink="/classic" routerLinkActive="active" (click)="closeMenu()">Classic</a></li>
          <li><a routerLink="/takeuntil" routerLinkActive="active" (click)="closeMenu()">TakeUntil</a></li>
          <li><a routerLink="/auto-unsubscribe" routerLinkActive="active" (click)="closeMenu()">Auto Unsubscribe</a></li>
          <li><a routerLink="/subsink" routerLinkActive="active" (click)="closeMenu()">SubSink</a></li>
          <li class="dropdown">
            <span>Advanced</span>
            <div class="dropdown-content">
              <a routerLink="/advanced/takeuntil" routerLinkActive="active" (click)="closeMenu()">Advanced TakeUntil</a>
              <a routerLink="/advanced/auto-unsubscribe" routerLinkActive="active" (click)="closeMenu()">Advanced Auto Unsubscribe</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="app-content">
    <router-outlet />
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>Angular Subscription Management Patterns Demo</p>
    </div>
  </footer>
</div>
